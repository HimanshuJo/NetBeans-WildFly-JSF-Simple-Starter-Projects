<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Fibonacci test</title>
    </h:head>
    <h:body>
        <f:view>
            <h2>
                Get the N'th Fibonacci Number
            </h2>
            <h:form id="fibonacci">
                Number of Fibonacci series
                <h:inputText value="#{custBeanController.numFibonacci}" />
                <!-- <h:commandButton value="Calculate" action="{custBeanController.performFibonacciOperation}" -->
                <h:commandButton value="Calculate">
                    <f:ajax execute="@form" render="@all" listener="#{custBeanController.ajaxPerformFibonacciOperation}" />
                </h:commandButton>
                <br />
                Result:
                <h:outputText id="result" value="#{custBeanController.result}" />
                <h:messages infoStyle="color: blue" globalOnly="true" />
            </h:form>
        </f:view>
    </h:body>
</html>
